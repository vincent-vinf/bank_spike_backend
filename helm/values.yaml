pullPolicy: IfNotPresent

microservices:
  - name: access-service
    replicaCount: 2
    image: registry.cn-qingdao.aliyuncs.com/adpc/spike-access-service:0.0.2
    command:
      - /access-service
      - --rpc-port=8081
      - --config-path=/configs/config.yaml

    service:
      - 8081

  - name: spike-service
    replicaCount: 1
    image: registry.cn-qingdao.aliyuncs.com/adpc/spike-spike-service:0.0.2
    command:
      - /spike-service
      - --port=8080
      - --config-path=/configs/config.yaml

    service:
      - 8080

  - name: user-service
    replicaCount: 1
    image: registry.cn-qingdao.aliyuncs.com/adpc/spike-user-service:0.0.2
    command:
      - /user-service
      - --port=8080
      - --config-path=/configs/config.yaml

    service:
      - 8080

imagePullSecrets:
  - name: regcred


